<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--This is the container for all of the content-->
    <div class="container">
        <!--This contains the image and logo-->
        <div class="item-1">
            <div id="banner">
                <div>
                    <img src="/images/odin-lined.png" alt="Odin logo">
                </div>
                <div>
                    <h3>Odin</h3>
                </div>
            </div>
        </div>
        <!--This contains the form-->
        <div class="item-2">
            <!--Intro text section-->
            <div id="intro-text">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <!--Main form-->
            <div id="form">
                <form action="">
                    <fieldset>
                        <legend><strong>Let's do this!</strong></legend>
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name">
                            </div>
                            <div>
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phone_number">Phone Number</label>
                                <input type="number" name="phone_number" id="phone_number">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password</label>
                                <input type="confirm_password" name="confirm_password" id="confirm_password">
                            </div>
                        </fieldset>
                        <fieldset id="submit">
                            <div>
                                <button type="submit">Create Account</button>
                                <p>Already have an account? <a href="">Log in</a></p>
                            </div>
                        </fieldset>
                </form>
            <!--Form submission section-->
            </div>
        </div>
    </div>
</body>
</html>
